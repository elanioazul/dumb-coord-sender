<div class="content" *ngIf="dataDetail?.length !==0; else noRecursos">
    <p-table 
        #dataTable
        *ngIf="dataDetail?.length"
        [value]="dataDetail"
        [columns]="columns"
        [showCurrentPageReport]="true"
        responsiveLayout="scroll"
        selectionMode="single"
        [tableStyle]="{'table-layout': 'auto'}"
        [rows]="rows"
        [paginator]="true"
    >
        <ng-template pTemplate="header" class="header" let-columns value="es">
            <tr>
                <ng-container *ngFor="let col of columns">
                    <th [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon *ngIf="col.field !== 'actions'" field="col.field" value="es" ></p-sortIcon>

                        <p-columnFilter 
                            *ngIf="col.type === 'domain'" 
                            [field]="col.field" 
                            value="es"
                            matchMode="in" 
                            display="menu" 
                            [showMatchModes]="false" 
                            [showOperator]="false" 
                            [showAddButton]="false"
                        >
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-multiSelect [ngModel]="value" (onChange)="filter($event.value)" [options]="getDomains(col.field)" placeholder="Seleccione una opciÃ³n" optionValue="value"  optionLabel="name">
                            </p-multiSelect>
                        </ng-template>
                    </p-columnFilter>
                    </th>
                </ng-container>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-actuation value="es">
            <tr>
                <td *ngFor="let col of columns">
                    <span *ngIf="col.field !== 'actions'">{{ data[col.field] }}</span>
                    <span *ngIf="col.field === 'actions'">
                        <button type="button" *ngIf="col.type === 'eye-icon'" pButton class="" icon="pi pi-eye" (click)="moreInformation(actuation)"></button>
                    </span>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<ng-template #noRecursos class="no-recursos">
    <i class="pi pi-search"></i>
    <p>{{ noElemsMsg }}</p>
</ng-template>
